<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenCV Web App</title>
    <!-- Link to Roboto Mono font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700&display=swap">
    <style>
        /* Global styles */
        body {
            font-family: 'Roboto Mono', monospace;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212; /* Dark background color */
            color: #ffffff; /* White text color */
        }

        /* Window styles */
        .window {
            position: relative;
            background-color: #272727; /* Window background color */
            border: 1px solid #393939; /* Window border color */
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3); /* Window shadow */
            padding: 20px;
            width: 400px; /* Initial width */
            max-width: 90%; /* Max width */
        }

        /* Title bar styles */
        .title-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1f1f1f; /* Title bar background color */
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            padding: 10px;
            cursor: move;
        }

        /* Window button styles */
        .title-bar .window-buttons {
            display: flex;
            gap: 5px;
        }

        .title-bar .window-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        /* Minimize button color */
        .title-bar .window-button.minimize {
            background-color: #f5c94e; /* Yellow color */
        }

        /* Maximize button color */
        .title-bar .window-button.maximize {
            background-color: #4ec94e; /* Green color */
        }

        /* Close button color */
        .title-bar .window-button.close {
            background-color: #ec4949; /* Red color */
        }

        /* Title styles */
        h1 {
            margin: 0;
            font-size: 18px;
            color: #ffffff; /* Title bar text color */
        }

        /* Text styles */
        p {
            font-size: 14px;
            line-height: 1.6;
            color: #cfcfcf; /* Text color */
        }

        /* Code styles */
        code {
            font-family: 'Roboto Mono', monospace;
            font-size: 14px;
            color: #bb86fc; /* Purple code color */
        }

        /* Button styles */
        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #2962ff; /* Blue button color */
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0039cb; /* Darker shade for hover */
        }

        /* Cursor animation */
        .cursor {
            position: absolute;
            height: 24px;
            width: 2px;
            background-color: #ffffff;
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Window container -->
    <div class="window">
        <!-- Title bar -->
        <div class="title-bar">
            <h1>OpenCV Web App</h1>
            <!-- Window buttons -->
            <div class="window-buttons">
                <div class="window-button minimize"></div>
                <div class="window-button maximize"></div>
                <div class="window-button close"></div>
            </div>
        </div>
        <!-- Window content -->
        <div class="content">
            <p>To get started, press the button below:</p>
            <!-- Form to run face detection -->
            <form action="{{ url_for('run_face_detection') }}" method="get">
                <button type="submit">Run Face Detection</button>
            </form>
            <!-- Code snippet -->
            <p><code>python face_detection.py</code></p>
        </div>
    </div>
</body>
</html>
